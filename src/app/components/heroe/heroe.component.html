<div class="container main-container animated fadeIn low">
    <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" style="width: 100%;">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div class="img-logo">
                <img src="../../../assets//img/dc.png" [alt]="heroe.casa" *ngIf="heroe.casa=='DC'" style="width: 100px;">
                <img src="../../../assets//img/marvel.jpg" [alt]="heroe.casa" *ngIf="heroe.casa=='Marvel'" style="width: 100px;">
            </div>
        </div>
    </div>
</div>
